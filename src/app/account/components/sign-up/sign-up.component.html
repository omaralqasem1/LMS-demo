<div class="border rounded-3 p-5 login-container mx-auto">
    <form [formGroup]="form">
        <div class="row">
            <mat-form-field class="col" appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName">
            </mat-form-field>
            <mat-form-field class="col" appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="email" placeholder="email@example.com">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password">
            </mat-form-field>
        </div>
        <div>
            <button mat-flat-button class="w-100" color="primary" (click)="register()">Sign Up</button>
        </div>
    </form>
</div>
