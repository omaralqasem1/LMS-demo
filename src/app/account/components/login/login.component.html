<div class="border rounded-3 p-5 login-container mx-auto">
    <form [formGroup]="form">
        <div>
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" placeholder="email@example.com">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password">
            </mat-form-field>
        </div>
        <div>
            <button mat-flat-button class="w-100" color="primary" (click)="login()">Login</button>
            <button mat-stroked-button class="w-100 mt-2" color="primary" type="button" (click)="register()">
                Sign up
            </button>
        </div>
    </form>
</div>
