<h1 mat-dialog-title>New Category</h1>
<div mat-dialog-content>
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input [formControl]="nameCtrl" matInput>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button color="accent" mat-dialog-close>Cancel</button>
    <button mat-button color="primary" (click)="create()" [disabled]="nameCtrl.invalid">Create</button>
</div>
